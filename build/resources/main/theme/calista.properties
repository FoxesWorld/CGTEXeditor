# ===== CORE COLORS =====
@background = #F8FAFC
@foreground = #2D3748
@accentPrimary = #42e1b7
@accentSecondary = #38B2AC
@errorColor = #EF4444
@warningColor = #F59E0B

# ===== DEPTH SYSTEM =====
@surface1 = #FFFFFF
@surface2 = #F1F5F9
@surface3 = #E2E8F0
@overlay = #00000008

# ===== COMPONENT PROFILE =====
Component.arc = 6
Component.borderWidth = 0.8
Component.focusWidth = 1.2
Component.focusColor = @accentPrimary
Component.shadow = 0 2px 8px #0000000F
Component.animationDuration = 200

# ===== ACTION CONTROLS =====
# Button styles for Calista Game Engine AAA style
Button.arc = 6
Button.background = #1a6f6f
Button.foreground = @foreground

Button.hoverBackground = #1a6f6f22
Button.pressedBackground = #1a6f6f44

Button.borderColor = #3bb3b3

Button.default.background = #0ddcdc
Button.default.foreground = #000000
Button.default.borderColor = #09baba



# ===== DATA VISUALIZATION =====
ProgressBar.arc = 4
ProgressBar.foreground = #6869EF
ProgressBar.background = @surface2
ProgressBar.horizontalHeight = 6

# ===== INTERFACE ELEMENTS =====
Table.background = @surface1
Table.gridColor = #F1F5F9
Table.selectionBackground = #4F46E510
TableHeader.background = @surface2
TableHeader.bottomSeparatorColor = #CBD5E1

# ===== GLASS EFFECTS =====
ViewportToolbar.background = #FFFFFFCC
Gizmo.xColor = #EF4444
Gizmo.yColor = #38B2AC
Gizmo.zColor = #4F46E5

# ===== ENHANCED TYPOGRAPHY =====
TextComponent.selectionBackground = #4F46E520
TextComponent.borderColor = #CBD5E1

# ===== CONTEXT UI =====
ToolTip.background = #2D3748
ToolTip.foreground = #FFFFFF
Menu.selectionBackground = #4F46E510
ScrollBar.thumb = #CBD5E1
ScrollBar.thumbHover = #94A3B8